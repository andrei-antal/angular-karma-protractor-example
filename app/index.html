<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
    <script src="search.js"></script>
    <script src="searchController.js"></script>
    <script src="searchDetailController.js"></script>
    <script src="splashController.js"></script>
  </head>
  <body ng-app="search">
    <div ng-controller="SearchController">
      <input type="text" ng-model="searchQuery"></input>
      <button ng-click="search(searchQuery)">search</button>
      <ul>
        <li ng-repeat="result in results">
          <a href="#/detail/{{result.id}}">
            {{result.name}}
          </a>
        </li>
      </ul>
      <div ng-view></div>
    </div>
  </body>
</html>
